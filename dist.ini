name    = Task-BeLike-Plicease
author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2012

version = 0.24

[@Filter]
-bundle = @Author::Plicease
-remove = MakeMaker

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[Author::Plicease::Tests]
skip = pod_spelling_system.t

[RemovePrereqs]
remove = strict
remove = warnings

[MakeMaker::Custom]

[Prereqs]
Clustericious           = 0
Data::Downloader        = 0
AnyEvent::Open3::Simple = 0
Test::Strict            = 0
